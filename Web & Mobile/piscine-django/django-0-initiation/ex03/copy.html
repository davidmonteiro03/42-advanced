<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Web page replicating</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <li>
            <h2>Frontend</h2>
            <p>HTML5</p>
            <progress value="0.8" class="html5 progress-bar"></progress>
            <p>CSS3</p>
            <progress value="0.6" class="css3 progress-bar"></progress>
            <p>jQuery</p>
            <progress value="0.5" class="jquery progress-bar"></progress>
        </li>
        <li>
            <h2>Backend</h2>
            <p>Python</p>
            <progress value="0.75" class="python progress-bar"></progress>
            <p>PHP</p>
            <progress value="0.65" class="php progress-bar"></progress>
            <p>Node.js</p>
            <progress value="0.35" class="node-js progress-bar"></progress>
        </li>
    </body>
</html>
